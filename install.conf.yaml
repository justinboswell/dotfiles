- defaults:
    link:
      relink: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  -
    description: Install Oh My ZSH!
    command: "[ -d ~/.oh-my-zsh ] || sh -c \"$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)\""
  -
    description: Install rustup/rust
    command: "[ -d ~/.rustup ] || curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh"

  -
    description: Install SpaceVim
    command: "[ -d ~/.SpaceVim ] || curl -sLf https://spacevim.org/install.sh | bash"

- clean: ['~']
- create:
    - ~/.local
    - ~/.config
    
- link:
    ~/.config/kak: config/kak
    ~/.config/kak-lsp: config/kak-lsp
    ~/.gitconfig: gitconfig
    ~/.SpaceVim.d/init.toml: SpaceVim.d/init.toml
    ~/.SpaceVim.d/autoload: SpaceVim.d/autoload
    ~/.tmux.conf: tmux.conf
    ~/.zshrc: zshrc

